<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Maendeleo</title>
</head>
<body>
    <!--menu-->
    <header>

    </header>
    <!--content-->
    <main class=" green darken-1">
        <div class="container ">
            <div class="row">
                <div class="col s12 m6">
                  <h1>Maendeleo</h1>

                </div>
                <div class="col s12 m6">
                    <div class="row green darken-3">
                        <form class="col s12">

                          <div class="row">
                            <div class="input-field col m6 s12">
                              <input placeholder="First name" id="first_name" type="text" class="validate grey lighten-5">
                            </div>
                            <div class="input-field col m6 s12">
                              <input placeholder="Last name"id="last_name" type="text" class="validate grey lighten-5">
                            </div>
                          </div>

                          <div class="row"> 
                            <div class="input-field col m6 s12">
                              <input placeholder="Phone"id="phone_number" type="text" class="validate grey lighten-5">
                              
                            </div>
                            <div class="input-field col m6 s12">
                              <input placeholder="Email"id="email_address" type="text" class="validate grey lighten-5">
                            </div>
                          </div>
                        
                          <div class="row">
                            <div class="input-field col s12">
                              <select >
                                <option value="" selected>Device Type</option>
                                <option value="1">Phone</option>
                                <option value="2">Tablet</option>
                                <option value="3">Router</option>
                              </select>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col m6 s12">
                              <select >
                                <option value="" selected>Brand</option>
                                <option value="1">Samsung</option>
                                <option value="2">Nokia</option>
                                <option value="3">Huawei</option>
                              </select>
                            </div>
                            <div class="input-field col m6 s12">
                              <select >
                                <option value="" selected>Model</option>
                                <option value="1">Samsung</option>
                                <option value="2">Nokia</option>
                                <option value="3">Huawei</option>
                              </select>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="Receipt"id="phone_receipt" type="text" class="validate grey lighten-5">
              
                            </div>
                          </div>
                          
                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="IMEI"id="phone_imei" type="text" class="validate grey lighten-5">
                              
                            </div>
                          </div>

                          <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea grey lighten-5"></textarea>
                                  <label for="textarea1">Physical description</label>
                                </div>
                          </div>
                            
                          <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="textarea1" class="materialize-textarea grey lighten-5"></textarea>
                                  <label for="textarea1">Issue</label>
                                </div>
                          </div>
                        
                          <div class="row">
                            <a class="waves-effect waves-light btn-large" href="./table.html"><i class="material-icons left">save</i>SAVE</a>
                          </div>

                        </form>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <!--footer-->
    <footer>

    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
